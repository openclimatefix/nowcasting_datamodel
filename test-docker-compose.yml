version: "3"

services:
  postgres_forecast:
    container_name: postgres_forecast
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  datamodel:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres_forecast:5432/postgres
      - GIT_PYTHON_REFRESH=quiet
      - LOG_LEVEL=DEBUG
    depends_on:
      - postgres_forecast
    volumes:
      - ./tests/:/app/tests
      - ./nowcasting_datamodel/:/app/nowcasting_datamodel

  tests:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
      args:
        TESTING: 1
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres_forecast:5432/postgres
      - GIT_PYTHON_REFRESH=quiet
      - LOG_LEVEL=DEBUG
    command: >
      bash -c "sleep 10
      && pytest --cov=./nowcasting_datamodel
      && coverage report -m
      && coverage xml
      && cp .coverage ./tests/
      && cp coverage.xml ./tests/"
    depends_on:
      - postgres_forecast
      - datamodel
    volumes:
      - ./tests/:/app/tests
      - ./nowcasting_datamodel/:/app/nowcasting_datamodel
